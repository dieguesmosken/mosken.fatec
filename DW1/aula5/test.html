<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic page</title>
    <link rel="stylesheet" href="style.css">
  <style>
  
    header {
      background-color: #c0c0c0;
      width: 100%;
      height: 100px;
    }
    header img {
      width: 100px;
      height: 100px;
    }
    header nav {
      background-color: brown;
      width: 100%;
      height:100%;
      padding: 10px;

    }
   
   
    
    a {
      text-decoration: none;
      color: white;
      padding: 10px;
      margin: 10px;
      align-items:center;
    }
    footer {
      text-align: center;
    }
  </style>
  </head>
  
  <body>
    <header>
      <div class="container">
        
        <nav>
          <ul>
            <li>
              <i class="fa-solid fa-house fa-sm"></i>
              <a href="">Home</a>
            
              <i class="fa-circle fa-sm"></i>
              <a href="">Contato</a>
             <i class="fa-circle fa-sm"></i>
              <a href="">Produtos</a>
            
          </ul>
        </nav>
      </div>
    </header>
    
    <section class="container">
      <div class="container">
        <div class="box">
          <img src="https://picsum.photos/300/300" alt="">
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
          
        </div>
      </div>
  
    <script src="script.js"></script>
    <footer>
        <p>Copyright
          <i class="fa-brands fa-github fa-shake fa-sm"></i>
          <a href="https://github.com/dieguesmosken" target="_blank"> @dieguesmosken </a>2023
        </p>
    </footer>
    <script src="https://kit.fontawesome.com/8f7ed06d3d.js" crossorigin="anonymous"></script>
  </body>
  </html>
