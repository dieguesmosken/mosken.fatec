<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>form</title>
    <style>
        
    </style>
</head>
<body>
  
    <div class="container">
        <form class="form-signin" method="POST" action="">
            <h2 class="form-signin-heading">Login </h2>
            <label for="email" class="sr-only">Insira seu email@coldmail.com</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Seu melhor e-mail" >
            <label for="senha" class="sr-only">Insira sua senha</label>
            <input type="password" name="senha" id="senha" class="form-control" placeholder="Senha" >
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled">
                <label class="form-check-label" for="flexCheckCheckedDisabled">
                    Li e concordo com os <a href="termos.html">termos e condições</a>
                </label>
              </div> 
            <br>
            <input id="btnLogin" name="btnLogin" class="btn btn-sm btn-outline-primary btn-block" type="submit" value="Fazer Login">

            
            
            
          </form>
    </div>
    
</body>
</html>
